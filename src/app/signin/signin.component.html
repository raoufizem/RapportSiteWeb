<h2>Login</h2>

<div class='form-group'>
    <label for='email'>Email address</label>
    <input type='email' class='form-control' id='email' [(ngModel)]='email' placeholder='Enter email'>
</div>

<div class='form-group'>
    <label for='password'>Password</label>
    <input type='password' class='form-control' id='password' [(ngModel)]='password' placeholder='Password'>
</div>

<button (click)="connect()" class='btn btn-primary'>Login</button>
<div class="example-element-description" *ngIf="errorcheck">
    
    <span class="example-element-description-attribution"> {{error}} </span>
</div>
