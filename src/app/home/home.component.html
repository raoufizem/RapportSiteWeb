<mat-vertical-stepper #stepper>
  <mat-step>
    <form>
      <ng-template matStepLabel>Fill out rapport information</ng-template>
      <mat-label for="file">Choose File</mat-label>
      <input type="file" id="file" (change)="handleFileInput($event)">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Filiere" name="filiere" [(ngModel)]="rapport.filiere">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput [(ngModel)]="rapport.annee" name="annee" placeholder="Annee">
      </mat-form-field>
      <div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <form>
      <ng-template matStepLabel>Fill out more information</ng-template>
      <mat-form-field class="example-full-width">
        <input matInput [(ngModel)]="rapport.sujet" name="sujet" placeholder="Sujet">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput [(ngModel)]="rapport.encadrant" name="encadrant" placeholder="Encadrant">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput [(ngModel)]="rapport.societe" name="societe" placeholder="Societe">
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    <p>You are now done.</p>
    <div>
      <button mat-button (click)="ajouter()">Confirmer</button>
      <button mat-button matStepperPrevious>Back</button>
    </div>
  </mat-step>
</mat-vertical-stepper>




<div class="cards">
  <mat-card class="example-card" *ngFor='let rapport of rapports'>
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{rapport.name}}</mat-card-title>
      <mat-card-subtitle>{{rapport.filiere}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <a [href]='rapport.data'> Link to the visuliase</a>
    </mat-card-content>
    <!--<mat-card-actions>
      <button mat-button>SHARE</button>
    </mat-card-actions>-->
  </mat-card>
</div>
