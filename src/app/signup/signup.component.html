<h2>Sign Up</h2>

<div class="form-group">
    <label for="firstname">Firstname</label>
    <input type="text" class="form-control" [(ngModel)]="user.firstname" id="firstname" required />
</div>

<div class="form-group">
    <label for="lastname">Lastname</label>
    <input type="text" class="form-control" [(ngModel)]="user.lastname" id="lastname" required />
</div>

<div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" [(ngModel)]="user.email" id="email" required />
</div>

<div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" [(ngModel)]="user.password" id="password" required />
</div>

<div class="form-group">
    <label for="promotion">Promotion</label>
    <input type="text" class="form-control" [(ngModel)]="user.promotion" id="promotion" required />
</div>

<div class="form-group">
    <label for="linkedin">linkedin</label>
    <input type="text" class="form-control" [(ngModel)]="user.linkedin" id="linkedin" required />
</div>

<div class="form-group">
    <label for="telephone">telephone</label>
    <input type="text" class="form-control" [(ngModel)]="user.telephone" id="telephone" required />
</div>

<div class="form-group">
    <label for="naissance">naissance</label>
    <input type="date" class="form-control" [(ngModel)]="user.naissance" id="naissance" required />
</div>

<button (click)='signUp()' class='btn btn-primary'>Sign Up</button>
