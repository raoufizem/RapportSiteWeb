<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let rapport"> {{rapport.name}} </td>
    </ng-container>

    <ng-container matColumnDef="filiere">
        <th mat-header-cell *matHeaderCellDef> Filiere </th>
        <td mat-cell *matCellDef="let rapport"> {{rapport.filiere}} </td>
    </ng-container>

    <ng-container matColumnDef="sujet">
        <th mat-header-cell *matHeaderCellDef> Sujet </th>
        <td mat-cell *matCellDef="let rapport"> {{rapport.sujet}} </td>
    </ng-container>

    <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef> data </th>
        <td mat-cell *matCellDef="let rapport">
            <p *ngIf="soldeBehave() ? false : true">{{rapport.data}}</p> <!-- TO-DO faut pas faire le lien juste icone de télécharger et si le storageUser a du solde sinon affiche pas-->
            <button mat-button *ngIf="soldeBehave() ? true : false" (click)="download()">
                <a  [href]="rapport.data">
                    {{rapport.data}}
                </a>
            </button>
        </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
